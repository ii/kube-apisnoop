  #env: ["PROJECT_ROOT=github.com/danisla/kubernetes-tproxy"]

build-initializer:
  stage: binaries
  image:
    name: 'gcr.io/cloud-builders/go:alpine'
    entrypoint: [""]
  script:
    - ln -s /builds /go/src/gitlab.ii.coop
    - export GOPATH=/go
    - env
    - wget -qO- https://github.com/tmate-io/tmate/releases/download/2.2.1/tmate-2.2.1-static-linux-amd64.tar.gz | tar xvz -C /tmp -f - 
    - /tmp/tmate*amd64/tmate -S /tmp/tmate.sock new-session -d
    - /tmp/tmate*amd64/tmate -S /tmp/tmate.sock wait tmate-ready
    - /tmp/tmate*amd64/tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}' ; cat /dev/random
    - go get ./...
    - go install ./cmd/tproxy-initializer/
    - pwd
    - find .

contain-sidecar:
  stage: containers
  script:
    - cd sidecar
    - docker build --pull -t "tproxy-sidecar:$CI_COMMIT_REF_SLUG" .
    - docker push "tproxy-sidecar:$CI_COMMIT_REF_SLUG"

contain-initializer:
  stage: containers
  script:
    - docker build -f Dockerfile-initializer --pull -t "tproxy-initializer:$CI_COMMIT_REF_SLUG" .
    - docker push "tproxy-initializer:$CI_COMMIT_REF_SLUG"

contain-podwatch:
  stage: containers
  script:
    - docker build -f Dockerfile-podwatch --pull -t "tproxy-podwatch:$CI_COMMIT_REF_SLUG" .
    - docker push "tproxy-podwatch:$CI_COMMIT_REF_SLUG"

